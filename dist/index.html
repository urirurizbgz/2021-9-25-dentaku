			// もしS

		}

		/*

			// もしS
				switch (status) {

		やること：渡された引数を加工しcalをわたし答えを受け取り表示する
		詳細：stackにnumber,aritをpush、スタックの中身が2より多ければcal関数にstackを渡す
		引数：stack：数値か文字列, arit：記号, number：数値

		返り値：加工済みのstack
		*/
		function temporary(stack, number, arit) {
			//スタックにaritとnumberをプッシュする
			//もし、スタックのレンジが2より大きいなら
			//calにstackを渡す
				// エラーをキャッチしたら、error関数を呼ぶ

		/*
		function cal()
		やること：渡された引数を計算する
		詳細：
			渡されたスタックが空になるまで以下を繰り返す
			スタックの頭から取り出して変数eに入れる
			eが記号なら変数paramにしまう
			eが数字かつ
				paramが＋なら足し算を行う
				paramがーなら引き算を行う
				paramが＊なら掛け算を行う
				paramが/なら割り算を行う　
		引数：stack：数値か文字列
		返り値：答えの入った変数になるやつ
		*/
		function cal(stack) {
			let param, answer;
			//stackが空になるまで取り出して変数elemに入れ、elemを引数に関数を動かす。
			stack.forEach((e) => {
				switch (e) {
					//eが記号の時、変数paramにしまう
					case "/":
					case "*":
					case "-":
					case "+":
						param = e;
						break;
					//eが記号以外（数字）の時で
					default:
						switch (param) {
							//かつparamが＋なら足し算を行う
							case "+":
								answer = answer + e;
								break;
							//かつparamがーならひき算を行う
							case "-":
								answer = answer - e;
								break;
							//かつparamが＊ならかけ算を行う
							case "*":
								answer = answer * e;
								break;
							//かつparamが/なら割り算を行う

								if (e === 0) {

								}

								answer = answer / e;

								break;
						}
						break;
				}
			});
			return ans;
		}
