<!DOCTYPE html>
<html lang="jp">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

	<body class="font-Chango">
		<div class="container">
			<!-- main -->
			<div class="bg-chocolate-b text-chocolate-lb text-7xl">
				<!-- display -->
				<div class="btn justify-end">
					<p id="display" class="text-chocolate-lb text-3xl md:text-6xl"></p>
				</div>
				<!-- AC C -->
				<div class="flex">
					<div onclick="allClear()" id="ac" class="btn justify-center">
						<p>AC</p>
					</div>
					<div onclick="clear()" id="c" class="btn justify-center">
						<p>C</p>
					</div>
				</div>
				<!-- 7 8 9 ÷ -->
				<div class="flex">
					<div onclick="inNumber(7)" id="num7" class="btn justify-center">
						<p>7</p>
					</div>
					<div onclick="inNumber(8)" id="num8" class="btn justify-center">
						<p>8</p>
					</div>
					<div onclick="inNumber(9)" id="num9" class="btn justify-center">
						<p>9</p>
					</div>
					<div onclick="inArit('/')" id="division" class="btn justify-center">
						<p>÷</p>
					</div>
				</div>
				<!-- 4 5 6 × -->
				<div class="flex">
					<div onclick="inNumber(4)" id="num4" class="btn justify-center">
						<p>4</p>
					</div>
					<div onclick="inNumber(5)" id="num5" class="btn justify-center">
						<p>5</p>
					</div>
					<div onclick="inNumber(6)" id="num6" class="btn justify-center">
						<p>6</p>
					</div>
					<div
						onclick="inArit('*')"
						id="multiplication"
						class="btn justify-center"
					>
						<p>×</p>
					</div>
				</div>
				<!-- 1 2 3 - -->
				<div class="flex">
					<div onclick="inNumber(1)" id="num1" class="btn justify-center">
						<p>1</p>
					</div>

					<div onclick="inNumber(2)" id="num2" class="btn justify-center">
						<p>2</p>
					</div>
					<div onclick="inNumber(3)" id="num3" class="btn justify-center">
						<p>3</p>
					</div>
					<div
						onclick="inArit('-')"
						id="subtraction"
						class="btn justify-center"
					>
						<p>-</p>
					</div>
				</div>
				<!-- 0 = - -->
				<div class="flex">
					<div onclick="inNumber(0)" id="num0" class="btn justify-center">
						<p>0</p>
					</div>
					<div onclick="pressEqual()" id="equal" class="btn justify-center">
						<p>=</p>
					</div>
					<div onclick="inArit('+')" id="addition" class="btn justify-center">
						<p>+</p>
					</div>
				</div>
			</div>

	</body>
	<script>
		/*
		やること：
		詳細：
		引数：
		返り値：
		*/

		var stack = [];
		let number, arit, status;
		allClear();
		display(number);
		putLog();

		/*
		function allClear()
		やること：四つの変数を初期値にする
		詳細：status=1,number=0,arit="+",stack=[],にする
		引数：なし
		返り値：なし
		*/
		function allClear() {
			//status=1,number=0,arit="+",stack=[],にする
			status = 1;
			number = 0;
			arit = "+";
			stack = [];
		}

		/*
		function clear()
		やること：現在入力されている数を0にして再入力できるようにする
		詳細：
			1→1：numberを0にする　numberを表示　status=1にする
			2→1：numberを0にする　numberを表示　status=1にする
			3→1：allClearを呼ぶ
			4→1：allClearを呼ぶ
		引数：なし
		返り値：なし
		*/
		function clear() {
			//目視OK。機械判定：未判定。ボタン動作：未確認(表示・仮計算等、他関数呼び出し未実装時)
			switch (status) {
				case 1: //前回入力していたのが数だったら
					number = 0;
					status = 1;
					break;
				case 2: //前回入力していたのが記号だったら
					number = 0;
					status = 1;
					break;
				case 3: //前回入力していたのが＝だったら
					allClear();
					break;
				default:
					//前回,エラーが起こっていたら
					allClear();
					break;
			}
		}

		/*
		function display(num)
		やること：渡された引数を画面の指定位置に表示する
		詳細：渡された引数を画面の指定位置に表示する（textContent
		引数：num::数値か文字列
		返り値：？
		*/
		function display(num) {
			//指定されたidの場所に引数numの内容を表示する
			document.getElementById("display").textContent = num;
		}

		/*
		function inNumber(input)
		やること：渡された引数を加工し正しいタイミングで記号とともにプッシュ
		詳細：パターン：1→1, 2→1, 3→1, 4→1
			1→1：number=number*10+input,numberをdisplay関数に渡す。status=1にする。
			2→1：number,arit をプッシュ。number=inputする。numberをdisplay関数に渡す。status=1にする。
			3→1：allClear関数を呼ぶ、number=inputする。numberをdisplay関数に渡す。status=1にする。
			4→1：allClear関数を呼ぶ、number=inputする。numberをdisplay関数に渡す。status=1にする。
		引数：input:数値：ボタンで入力される数
		返り値：number
		*/
		function inNumber(input) {
			//目視OK。機械判定：未判定。ボタン動作：未確認(表示・仮計算等、他関数呼び出し未実装時)
			switch (status) {
				case 1: //前回入力していたのが数だったら
					number = number * 10 + input;
					break;
				case 2: //前回入力していたのが記号だったら
					stack.push(number, arit);
					number = input;
					break;
				case 3: //前回入力していたのが＝だったら
					allClear();
					number = input;
					break;
				default:
					//前回,エラーが起こっていたら
					allClear();
					number = input;
					break;
			}
			// status1にする
			status = 1;
			// リターン　number
			return number;
		}

		/*
		function inArit(input) {}
		やること：渡された引数を変数に保存しTemporary関数を呼ぶ
		詳細：
			1→2：stack,number,aritをtemporayに渡す、arit=inputする。status=2する
			2→2：stack,number,aritをtemporayに渡す、arit=inputする。status=2する
			3→2：arit=inputする。status=2する
			4→4：何もしない
		引数：input:文字列
		返り値：arit
		*/
		function inArit(input) {
			//目視OK。機械判定：未判定。ボタン動作：未確認(表示・仮計算等、他関数呼び出し未実装時)
			switch (status) {
				case 1: //前回入力していたのが数だったら
					arit = input;
					status = 2;
					break;
				case 2: //前回入力していたのが記号だったら
					arit = input;
					status = 2;
					break;

				case 3: //前回入力していたのが＝だったら
					arit = input;
					status = 2;
					break;
				default:
					//前回,エラーが起こっていたら
					//何もしない
					break;
			}

			// return arit
			return arit;
		}

		/*
		function pressEqual()
		やること：記号や文字をプッシュしてスタックをcalに渡す
		詳細：
			1→3：numberプッシュ、stackをcal関数に渡す、cal関数の返り値を表示
			2→3：number、aritプッシュ、stackをcal関数に渡す、cal関数の返り値を表示
			3→3：number、aritプッシュ、stackをcal関数に渡す、cal関数の返り値を表示
			4→4：何もしない
		引数：なし
		返り値：？
		*/
		function pressEqual() {
			//目視OK。機械判定：未判定。ボタン動作：未確認(表示・仮計算等、他関数呼び出し未実装時)
			switch (status) {
				case 1: //前回入力していたのが数だったら
					stack.push(number);
					status = 3;
					break;
				case 2: //前回入力していたのが記号だったら
					stack.push(number);
					status = 3;
					break;
				case 3: //前回入力していたのが＝だったら
					stack.push(arit, number);
					status = 3;
					break;
				default:
					//前回,エラーが起こっていたら
					//何もしない
					break;
			}
		}

		/*
		function temporary()
		やること：渡された引数を加工しcalをわたし答えを受け取り表示する
		詳細：stackにnumber,aritをpush、スタックの中身が2より多ければcal関数にstackを渡す
		引数：stack：数値か文字列, arit：記号, number：数値

		返り値：加工済みのstack
		*/
		function temporary(stack, number, arit) {
			//スタックにaritとnumberをプッシュする
			stack.push(arit, number);
			let l = stack.length;
			//もし、スタックのレンジが2より大きいなら
			if (l > 2) {
				//calにstackを渡す
				// エラーをキャッチしたら、error関数を呼ぶ
			}
			return;
			// リターン stack
		}

		/*
		function cal()
		やること：渡された引数を計算する
		詳細：
			渡されたスタックが空になるまで以下を繰り返す
			スタックの頭から取り出して変数eに入れる
			eが記号なら変数paramにしまう
			eが数字かつ
				paramが＋なら足し算を行う
				paramがーなら引き算を行う
				paramが＊なら掛け算を行う
				paramが/なら割り算を行う　
		引数：stack：数値か文字列
		返り値：答えの入った変数になるやつ
		*/
		function cal(stack) {
			//目視OK。機械判定：ok。(表示・仮計算等、他関数呼び出し未実装時)
			let param = "+";
			let answer = 0;
			//stackが空になるまで取り出して変数elemに入れ、elemを引数に関数を動かす。
			stack.forEach((e) => {
				switch (e) {
					//eが記号の時、変数paramにしまう
					case "/":
					case "*":
					case "-":
					case "+":
						param = e;
						break;
					//eが記号以外（数字）の時で
					default:
						switch (param) {
							//かつparamが＋なら足し算を行う
							case "+":
								answer = answer + e;
								break;
							//かつparamがーならひき算を行う
							case "-":
								answer = answer - e;
								break;
							//かつparamが＊ならかけ算を行う
							case "*":
								answer = answer * e;
								break;
							//かつparamが/なら割り算を行う
							case "/":
								if (e === 0) {
									//えらー投げる
								}
								answer = answer / e;
								break;
						}
						break;
				}
			});
			return answer;
		}

		/*
		やること：エラー表示、statusを4にする
		詳細：display関数に"error"を渡す、statusを4にする（エラーが増えたらswitch文でエラー文面を変えるかもしれない）
		引数：なし（エラーが増えたら増えるかもしれない）
		返り値：（エラーが増えたらエラーにNo.振ってそれを返すかもしれない）
		*/
		function error() {
			console.log("エラー未実装。　");
			// display関数に"error"を渡す
			// status＝4する
			status = 4;
		}

		function success(num) {
			console.log(num + "   success ◯ ◯ ◯ ◯ ◯ ◯ ◯ ◯");
		}
		function failed(num) {
			console.log(num + "   failed × × × × × × × × ×");
		}
		function putLog() {
			console.log("status : " + status);
			console.log("number : " + number);
			console.log("arit : " + arit);
			console.log("stack : " + stack);
			console.log("----------------------------------");
		}

		const test = true;
		if (test) {
			testFunc();
		}

			//allClearTest([1, "+", 1], 5, "*", 4);

			clearTest(sta, num, ari, stc)*/
			// clearTest(1, 2, "+", []);
			/*

			calTest(stack, exp)*/

			// calTest([3, "*", 4], 12);

			// calTest([9999999999999, "+", 9999999999999], 19999999999998);
			// calTest([0, "-", 9999999999999], -9999999999999);
			// calTest([9999999999999, "*", 9999999999999], 9.999999999998e25);
			// calTest([9999999999999, "/", 3], 3333333333333);
		}

		function inNumberTest(input, sta, num, ari, stc) {
			//目視OK。機械判定：未判定。ボタン動作：未確認(表示・仮計算等、他関数呼び出し未実装時)
			status = sta;
			number = num;
			arit = ari;
			stack = stc;
			putLog();
			console.log(inNumber(input));

				case 1:
					break;
				case 1:
					break;
				case 1:

			}
			putLog();
		}
		function inAritTest(input, sta, num, ari, stc) {
			//目視OK。機械判定：未判定。ボタン動作：未確認(表示・仮計算等、他関数呼び出し未実装時)
			status = sta;
			number = num;
			arit = ari;
			stack = stc;
			putLog();
			console.log(inArit(input));

		}
		function pressEqualTest(sta, num, ari, stc) {
			//目視OK。機械判定：未判定。ボタン動作：未確認(表示・仮計算等、他関数呼び出し未実装時)
			status = sta;

			arit = ari;

			putLog();
			console.log(pressEqual());

		}
		function clearTest(sta, num, ari, stc) {
			//目視OK。機械判定：未判定。ボタン動作：未確認(表示・仮計算等、他関数呼び出し未実装時)
			status = sta;
			number = num;
			arit = ari;
			stack = stc;
			putLog();
			clear();
			putLog();
		}
		function calTest(stack, exp) {
			//目視OK。機械判定：ok。(表示・仮計算等、他関数呼び出し未実装時)

			let r = cal(stack);
			if (r == exp) {
				success("calTest : " + stack + "=" + exp + "=" + r);
			} else {
				failed("calTest : " + stack + "=" + exp + "≠" + r);
			}
			allClear();
		}

		function allClearTest(stc, num, ar, sta) {
			//目視OK。機械判定：ok。(表示・仮計算等、他関数呼び出し未実装時)
			stack = stc;
			number = num;
			arit = ar;
			status = sta;

			allClear();
			if (status === 1 && number === 0 && arit === "+" && stack.length === 0) {
				success("allClearTest : ");
			} else {
				failed("allClearTest : ");
			}
		}

		function temporaryTest(exp, stack, number, arit) {}
	</script>
